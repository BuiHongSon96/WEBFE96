<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            max-width: 600px;
            background-color: rgb(218, 212, 245);
            margin: 0 auto;
            border-radius: 15px;
            border-style: solid;
            margin-top: 150px;

        }

        .form-group {
            display: flex;
            margin-bottom: 15px;
            margin-top: 15px;
            margin-left: 15px;
        }

        label {
            width: 200px;
        }

        .error {
            color: red;
        }

        .form-control {
            width: 200px;
        }

        .btn {
            background-color: rgb(247, 11, 11);
            padding: 5px 10px;
            border: none;
            color: rgb(255, 255, 255);
        }


        .form-group.justify {
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Họ Và Tên</label>
            <div class="form-control">
                <input type="text" placeholder="Mời nhập tên..." id="name">
            </div>
            <div class="error" id="error-name"></div>
        </div>
        <div class="form-group">
            <label> Giới tính</label>
            <div class="form-control">
                <input type="radio" name="gender"> Nam
                <input type="radio" name="gender"> Nữ
            </div>
            <div class="error" id="error-gender"></div>
        </div>
        <div class="form-group">
            <label> Email</label>
            <div class="form-control">
                <input type="text" placeholder="Nhập email..." id="mail">
            </div>
            <div class="error" id="error-mail"></div>
        </div>
        <div class="form-group">
            <label>Số Điện Thoại</label>
            <div class="form-control">
                <input type="text" placeholder="Nhập sđt..." id="phone">
            </div>
            <div class="error" id="error-phone"></div>
        </div>
        <div class="form-group">
            <label>Mật Khẩu</label>
            <div class="form-control">
                <input type="password" placeholder="Nhập mật khẩu..." id="pass">
            </div>
            <div class="error" id="error-pass"></div>
        </div>
        <div class="form-group">
            <label>Nhập Lại Mật Khẩu</label>
            <div class="form-control">
                <input type="password" placeholder="Nhập lai mật khẩu..." id="confirm-pass">
            </div>
            <div class="error" id="error-confirm-pass"></div>
        </div>
        <div class="form-group justify">
            <button type="button" class="btn" id="btn-register"> Đăng kí</button>
            <button type="button" class="btn" id="btn-clear">Xóa Hết</button>
        </div>

    </form>
    <script>
        var btnRegister = document.getElementById('btn-register');
        btnRegister.addEventListener('click', function () {
            var name = document.getElementById('name');
            var errorName = document.getElementById('error-name');
            errorName.innerText = '';
            if (name.value.length < 8) {
                errorName.innerText = 'ten k dc de trong < 8 ki tu';
            }
            var phone = document.getElementById('phone');
            var errorPhone = document.getElementById('error-phone');
            errorPhone.innerText = '';
            if (isVietnamesePhoneNumber(phone.value) == false) {
                errorPhone.innerText = 'nhap sai sdt';

            }
            var mail = document.getElementById('mail');
            var errorMail = document.getElementById('error-mail');
            errorMail.innerText = '';
            if (validateEmail(mail.value) == false) {
                errorMail.innerText = ' nhap sai email';

            }
            var pass = document.getElementById('pass');
            var errorPass = document.getElementById('error-pass');
            errorPass.innerText = '';
            if (pass.value.length == 0) {
                errorPass.innerText = 'pass ko dc de trong';
            }
            var confirmPass = document.getElementById('confirm-pass');
            var errorConfirmPass = document.getElementById('error-confirm-pass');
            errorConfirmPass.innerText = '';
            if (confirmPass.value !== pass.value) {
                errorConfirmPass.innerText = 'pass ko dung';
            }
            if(name.value.length >= 8 && validateEmail(mail.value) == true
                && isVietnamesePhoneNumber(phone.value) == true
                && pass.value.length > 0
                && confirmPass.value === pass.value){ alert('Mẹ ơi con làm được rồi') }

        });


        var btnClear = document.getElementById('btn-clear');
        btnClear.addEventListener('click', function () {
            var input = document.getElementsByTagName('input');
            for (var i = 0; i < input.length; i++) {
                input[i].value = '';
            }
            var error = document.getElementsByClassName('error');
            for (var i = 0; i < error.length; i++) {
                error[i].innerText = '';
            }


        });




        function isVietnamesePhoneNumber(number) {
            return /(03|05|07|08|09|01[2|6|8|9])+([0-9]{8})\b/.test(number);
        }
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>

</html>
